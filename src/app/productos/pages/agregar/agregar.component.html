<h1 class="mt-5">Agregar Producto </h1>
<hr>


<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>

        <div class="col-auto">
            <!--  asi este span va heredar todo lo que esta directiva le ofresca -->
            <span error-msg
                  [color]="color"
                  [mensaje]="texto1"
                  [valido]="!tieneError('nombre')"
            > <!-- [] para pasar prop de esta class a la prop de la directiva implemenatda asi puedo controlar estilso etc -->
             kfeikgfr h9yi90
            </span> <!-- error-msg : nombre de directiva --> <!-- mat-button : simplemente es una directiva de material solo va heredar todos de esta directiva a este span   -->
        </div>

    </div>


    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">
                Guardar
            </button>

            &nbsp; <!-- manera fella de hacer salto de linea  -->
            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>

</form>


<h3 class="mt-5">Formulario</h3> <!-- mi formulario por lo menos la informacion que me interesa -->
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>


<div class="row mt-5"
    *customIf="miFormulario.valid"> <!--  * para captar ref al elemento asi manipulo destrocerlo o mostrarlo  -->
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
